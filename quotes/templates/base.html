{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Stock Base Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Stock Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home'%}">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_stock' %}">Add Stock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'delete_stock' %}">Delete Stock</a>
                </li>
            </ul>
            <form action="{% url 'home' %}" class="form-inline my-2 my-lg-0" method="POST">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="Get Stock Quote" name="ticker"
                    aria-label="Stock Quote">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Stock Quote</button>
            </form>
        </div>
    </nav>
    <div class="container">
        {% if messages %}
        {% for message in messages%}
        <div class="alert alert-success alert-dismissable" role="alert">
            {{message}}
            <button class="close" data-dismiss="alert">
                <small>x</small>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% block content%}
        {% endblock %}
    </div>
    <footer class="navbar navbar-dark bg-dark fixed-bottom">
        <div class="container">
            <div class="row text-center">
                <span class="navbar-text">
                    Django Code Academy Project
                </span>
            </div>
        </div>

    </footer>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
